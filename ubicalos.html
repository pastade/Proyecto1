<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" 
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Productos D'lys</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/ubicalos.css" />
	<script src="jquery-2.0.3.min.js"></script>
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logo.png"/>
		</div>
		<div class="titular">
			<h1 class="titulo">
				Consume lo natural con nuestros productos traidos de los campos de nuestra región.
			</h1>
		<div>
		<nav>
		    <ul class="menu">
			 	<li><a href="#">Nosotros</a></li>
				<li><a href="#">Ubícalos</a></li>
				<li><a href="#">Contáctanos</a></li>
			    </ul>
	    </nav>
	</header>

	<section class="partes">

        <article class="miniparte">
			<div class="franja">
			    <figure class="fondo">
				    <img  src="img/pasto.jpg" ></img>
			    </figure>
			</div>
        </article>

        <article class="miniparte2">
        	<div class="dely">
             	<div class="palabras2">
             		<h1 class="subtitulo4">
             	        Delivery
             	    </h1>
             	    <h2 class="letras2">
             	        940517582
             	    </h2>
             	    <h2 class="letras2">
             	    	Envío gratis desde 5 litros.
             	    </h2>
                </div>
                <figure class="manoss2">
        		    <img src="img/delydely.png"></img>
             	</figure>
            </div>
        </article>

        <article class="miniparte3">
        	<div class="trabajo">
             	<div class="palabras">
             	    <h2 class="subtitulo3">
             	        Huacho
             	    </h2>
             	    <h3 class="letras">
             	    	Calle josé carlos Mariategui MZ 555.
             	    </h3>
             	    <h3 class="letras-1">
             	    	Telefono 232-5913
             	    </h3>
             	    <a class="mapa" href="">Ver mapa > </a>
                </div>
                <figure class="manoss">
        		    <img src="img/huacho.jpg"></img>
             	</figure>
            </div>
        </article>

        <article class="pie">
			<div class="dedos">
				<h2 class="conectado">
					Mantente conectado con nosotros.
				</h2>
				<figure class="face">
				    <img src="img/twit.png" ></img>
			    </figure>
			    <figure class="twit">
				    <img src="img/face.png" ></img>
				<h2 class="empresa">
					Calle José Carlos Maríategui Mz. 555 Hualmay - Huacho - Perú
				</h2>
			    </figure>
			    <figure class="empresalogo">
				    <img src="img/empresalogo.png" ></img>
			    </figure>
            </div>
        </article>

    </section>
</body>
</html>
